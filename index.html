<div id="app">
  <ul>  <li v-for="continent in continents">
    {{continent.name}}
    <ul>
      <li v-for="country in continent.countries">
        {{country}}
      </li>
    </ul>
  </li>
  </ul>
</div>

<script src="http://unpkg.com/vue"></script>


<script>

  new Vue({
    el: '#app',
    data() {
      return {
        continents:[
          {
            name: "Asia",
            countries: [
              "China",
              "Japan",
              "Thailand"
              ]
          },
          {
            name:"Europa",
            countries:[
              "Poland",
              "France",
              "Italy"
              ]
            },
          {
            name:"Africa",
            countries:[
              "Kenya",
              "Egypt",
              "Cabo Verde",
              "Tunisia"
            ]
          }

        ]
      };

      }

  })
</script>
